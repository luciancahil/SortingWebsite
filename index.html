<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class = "titleOuter">
        <h1>All the Sorts</h1>
    </div>
    <div id = "allContainer">
            

            <div class = "outer">
                <div id = "display">
                    <div id = "Arena">
                        <span class = "branch"><div id = "Branch1" class = "Node s1 Default"></div></span>
                        <span class = "branch"><div id = "Branch2" class = "Node s2 Default"></div></span>
                        <span class = "branch"><div id = "Branch3" class = "Node s3 Default"></div></span>
                        <span class = "branch"><div id = "Branch4" class = "Node s4 Default"></div></span>
                        <span class = "branch"><div id = "Branch5" class = "Node s5 Default"></div></span>
                        <span class = "branch"><div id = "Branch6" class = "Node s6 Default"></div></span>
                        <span class = "branch"><div id = "Branch7" class = "Node s7 Default"></div></span>
                        <span class = "branch"><div id = "Branch8" class = "Node s8 Default"></div></span>
                        <span class = "branch"><div id = "Branch9" class = "Node s9 Default"></div></span>
                        <span class = "branch"><div id = "Branch10" class = "Node s10 Default"></div></span>

                    </div>
                    <div id = "Steps"><div id = "StepWrapper"><u>Steps</u></div></div>
                </div>
                <div id = "buttons">
                    <button id = "nextStep" onClick = "runSelectionSteps()">Next Step</button>
                    <button id = "radomize" onclick="randomize()">Randomize</button>
                    <button id = "sortAll" onClick = "selectionSort()">Sort</button>
                    <select id = "sortSelector">
                        <option value="Selection">Selection</option>
                        <option>Quick</option>
                        <option>Bubble</option>
                        <option>Insertion</option>
                        <option>Merge</option>
                        <option>Heap</option>
                        <option>Bogo</option>
                    </select>
                </div>
                <div id = "explanation">
                    <h1>Explanation</h1>
                    <div id= "writeup">
                        <p>Selection sort works by iterating through each element, and swaping the smallest element with the first element that isn't yet sorted.</p>
                        <p><Strong>Color Key:</Strong></p>
                        <p style = "color: blue">Smallest</p>
                        <p style = "color: red">Current</p>
                        <p style = "color: yellow">Index</p>
                        <p style = "color: brown">Sorted</p>
                    </div>
                </div>
        </div>
    <div>
</body>
</html>

<link rel="stylesheet" type="text/css" href="Style.css">
