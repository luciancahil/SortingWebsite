<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "titleOuter">
        <h1>All the Sorts</h1>
    </div>
    <div id = "allContainer">
            

            <div class = "outer">
                <div id = "display">
                    <div id = "Arena">
                        <span class = "branch"><div id = "Branch1" class = "One"></div></span>
                        <span class = "branch"><div id = "Branch2" class = "Two"></div></span>
                        <span class = "branch"><div id = "Branch3" class = "Three"></div></span>
                        <span class = "branch"><div id = "Branch4" class = "Four"></div></span>
                        <span class = "branch"><div id = "Branch5" class = "Five"></div></span>
                        <span class = "branch"><div id = "Branch6" class = "Six"></div></span>
                        <span class = "branch"><div id = "Branch7" class = "Seven"></div></span>
                        <span class = "branch"><div id = "Branch8" class = "Eight"></div></span>
                        <span class = "branch"><div id = "Branch9" class = "Nine"></div></span>
                        <span class = "branch"><div id = "Branch10" class = "Ten"></div></span>

                    </div>
                    <div id = "Steps"><div id = "StepWrapper"><u>Steps</u></div></div>
                </div>
                <div id = "buttons">
                    <button id = "nextStep">Next Step</button>
                    <button id = "radomize">Randomize</button>
                    <button id = "sortAll">Sort</button>
                    <select>
                        <option value="Selection">Selection</option>
                        <option>Quick</option>
                    </select>
                </div>
                <div id = "explanation">
                    <h1>Explanation</h1>
                    <div id= "writeup">
                        <p>Selection works by iterating through each element, and swaping the smallest element with the first element that isn't yet sorted.</p>
                    </div>
                </div>
        </div>
    <div>
</body>
